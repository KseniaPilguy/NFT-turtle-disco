<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="turtle.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Water+Brush&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
<title>Document</title>
</head>
<body>
  
  <div class="floor">

    <div class="controls">
      <h2>Turn on the music and choose action</h2>
      <audio controls id="player">
        <source src="./music.mp3" type="audio/mpeg">
      </audio>

      <div class="buttons"> 
        <button type="button" class="btn btn-primary" style="background-color:#0d6efd;border-color:#0d6efd" id="head">Shake heads</button>
        <button type="button" class="btn btn-primary" style="background-color:#8f5f9b;border-color:#8f5f9b" id="leg">Don't stay</button>
        <button type="button" class="btn btn-primary" style="background-color:#8e3531;border-color:#8e3531" id="arm">Put hands up</button>
        <button type="button" class="btn btn-primary" style="background-color:#ef8b45;border-color:#ef8b45" id="mouth">Let's sing</button>
      </div>
    </div>
    
    <div style="display: flex;justify-content: end;margin-right: 50px;">
      <h1>Make a <span>turtle</span> disco</h1>
    </div>
    
   
    <div class="circle"><img src="./shar.png"></div>

    <div class="turtles" >
      <article class="leo">
        <div class="turtle">
          <div class="head">
            <div class="stiches">
              <div class="stich"></div>
              <div class="stich"></div>
              <div class="stich"></div>
              <div class="stich"></div>
              <div class="stich"></div>
              <div class="stich"></div>
              <div class="stich"></div>
            </div>
            <div class="bandana"></div>
            <div class="eyes">
              <div class="eye is-left"></div>
              <div class="eye is-right"></div>
            </div>
            <div class="mouth"></div>
          </div>
    
          <div class="body-frame">
            <div class="belt"></div>
            <div class="chest">
              <div class="shell">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
          <div class="arm left">
            <span></span>
          </div>
          <div class="arm right">
            <span></span>
          </div>
          <div class="leg left">
            <div class="inside-leg"></div>
          </div>
          <div class="leg right">
            <div class="inside-leg"></div>
          </div>
          <div class="half-shell"></div>
    
          <div class="sword-wrap" id="sword-wrap">
            <div class="sword-handle"></div>
            <div class="sword"></div>
            <div class="sword-tip"></div>
          </div>
        </div>
      </article>
    
      <article class="don">
        <div class="turtle">
          <div class="head">
            <div class="stiches">
              <div class="stich"></div>
              <div class="stich"></div>
              <div class="stich"></div>
              <div class="stich"></div>
              <div class="stich"></div>
              <div class="stich"></div>
              <div class="stich"></div>
            </div>
            <div class="bandana"></div>
            <div class="eyes">
              <div class="eye is-left"></div>
              <div class="eye is-right"></div>
            </div>
            <div class="mouth"></div>
          </div>
    
          <div class="body-frame">
            <div class="belt"></div>
            <div class="chest">
              <div class="shell">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
          <div class="arm left">
            <span></span>
          </div>
          <div class="arm right">
            <span></span>
          </div>
          <div class="leg left">
            <div class="inside-leg"></div>
          </div>
          <div class="leg right">
            <div class="inside-leg"></div>
          </div>
          <div class="half-shell"></div>
          <div class="stick" id="stick"></div>
        </div>
      </article>

      <div class="gap"></div>
    
      <article class="raph">
        <div class="turtle">
          <div class="head">
            <div class="stiches">
              <div class="stich"></div>
              <div class="stich"></div>
              <div class="stich"></div>
              <div class="stich"></div>
              <div class="stich"></div>
              <div class="stich"></div>
              <div class="stich"></div>
            </div>
            <div class="bandana"></div>
            <div class="eyes">
              <div class="eye is-left"></div>
              <div class="eye is-right"></div>
            </div>
            <div class="mouth"></div>
          </div>
    
          <div class="body-frame">
            <div class="belt"></div>
            <div class="chest">
              <div class="shell">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
          <div class="arm left">
            <span></span>
          </div>
          <div class="arm right">
            <span></span>
          </div>
          <div class="leg left">
            <div class="inside-leg"></div>
          </div>
          <div class="leg right">
            <div class="inside-leg"></div>
          </div>
          <div class="half-shell"></div>
    
          <div class="dagger is-left">
            <div></div>
            <div></div>
            <div></div>
    
            <span class="dagger-handle"></span>
          </div>
    
          <div class="dagger is-right">
            <div></div>
            <div></div>
            <div></div>
    
            <span class="dagger-handle"></span>
          </div>
        </div>
      </article>
    
      <article class="mic">
        <div class="turtle">
          <div class="head">
            <div class="stiches">
              <div class="stich"></div>
              <div class="stich"></div>
              <div class="stich"></div>
              <div class="stich"></div>
              <div class="stich"></div>
              <div class="stich"></div>
              <div class="stich"></div>
            </div>
            <div class="bandana"></div>
            <div class="eyes">
              <div class="eye is-left"></div>
              <div class="eye is-right"></div>
            </div>
            <div class="mouth"></div>
          </div>
    
          <div class="body-frame">
            <div class="belt"></div>
            <div class="chest">
              <div class="shell">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
          <div class="arm left">
            <span></span>
          </div>
          <div class="arm right">
            <span></span>
          </div>
          <div class="leg left">
            <div class="inside-leg"></div>
          </div>
          <div class="leg right">
            <div class="inside-leg"></div>
          </div>
          <div class="half-shell"></div>
        </div>
      </article>
    </div>
  </div>

  <script>

    document.getElementById('player').play();  

    document.getElementById("head").addEventListener("click", function() { 
      const heads = Array.from(document.getElementsByClassName("head"));
      if (heads.some(head => head.classList.contains("shake"))) {
        heads.map(head => head.classList.remove("shake"))
      } else {
        heads.map(head => head.classList.add("shake"))
      }
    });

    document.getElementById("leg").addEventListener("click", function() { 
      const heads = Array.from(document.getElementsByClassName("leg"));
      if (heads.some(head => head.classList.contains("shake"))) {
        heads.map(head => head.classList.remove("shake"))
      } else {
        heads.map(head => head.classList.add("shake"))
      }
    });

    document.getElementById("arm").addEventListener("click", function() { 
      const heads = Array.from(document.getElementsByClassName("arm"));
      const daggers = Array.from(document.getElementsByClassName("dagger"));
      const sword = document.getElementById("sword-wrap")
      const stick = document.getElementById("stick")
      
      if (heads.some(head => head.classList.contains("shake"))) {
        heads.map(head => head.classList.remove("shake"))
      } else {
        heads.map(head => head.classList.add("shake"))
      }

      if (daggers.some(head => head.classList.contains("shake"))) {
        daggers.map(head => head.classList.remove("shake"))
      } else {
        daggers.map(head => head.classList.add("shake"))
      }

      if (sword.classList.contains("shake")) {
        sword.classList.remove("shake")
      } else {
        sword.classList.add("shake")
      }

      if (stick.classList.contains("shake")) {
        stick.classList.remove("shake")
      } else {
        stick.classList.add("shake")
      }
    });

    document.getElementById("mouth").addEventListener("click", function() { 
      const heads = Array.from(document.getElementsByClassName("mouth"));
      if (heads.some(head => head.classList.contains("shake"))) {
        heads.map(head => head.classList.remove("shake"))
      } else {
        heads.map(head => head.classList.add("shake"))
      }
    });
    
  </script> 
</body>
</html>
